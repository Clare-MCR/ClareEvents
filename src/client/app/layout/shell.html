<div ng-controller="ShellController as vm">
  <header class="clearfix">
    <!--suppress HtmlUnknownAttribute -->
    <cp-top-nav user="vm.user"></cp-top-nav>
  </header>
  <section id="content" class="content">
    <div ui-view class="shuffle-animation"></div>

    <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
    <div ngplus-overlay ngplus-overlay-delay-in="50" ngplus-overlay-delay-out="700"
         ngplus-overlay-animation="dissolve-animation">
      <img src="images/busy.gif"/>

      <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
    </div>
  </section>
  <div><span>{{vm.navline.title +': v'+ vm.version}}</span><span class="right"><a href="{{vm.navline.link}}">{{vm.navline.text}}</a></span>
  </div>
</div>
