<!DOCTYPE html>
<html ng-app="puntsApp">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Clare punts</title>
    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
    <link data-require="font-awesome@*" data-semver="4.5.0" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css"/>
    <link data-require="textangular@*" data-semver="1.5.0" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.css"/>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>

    <!--build:css style.css -->
    <link rel="stylesheet" href="css/style.css"/>
    <!--endbuild-->

    <link rel="icon" href="img/favicon.ico">
</head>

<body ng-controller="MainController">

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header>
    <img src="img/ClareCollegeCrest.png" alt="Clare College Crest"/>
    <nav>
        <ul>
            <li>
                <a href="#/status">Clare Punts</a>
            </li>
            <li>
                <a href="#/book">Book A Punt</a>
            </li>
            <li uib-dropdown="" is-open="status.isopen">
                <button id="menu-button" uib-dropdown-toggle="" type="button" ng-click="menuOpen=!menuOpen">Menu <span
                        class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu="" aria-labelledby="menu-button">
                    <li role="menuitem">
                        <a href="#/status">Home</a>
                    </li>
                    <li role="menuitem">
                        <a href="#/book">Book A Punt</a>
                    </li>
                    <li role="menuitem">
                        <a href="#/mybookings">My Bookings</a>
                    </li>
                    <li role="menuitem">
                        <a href="#/mysettings">My Settings</a>
                    </li>
                    <li role="menuitem">
                        <a href="#/rules">Punt Rules</a>
                    </li>
                    <li class="dropdown-header" ng-if="user.admin === '1'">Admin</li>
                    <li ng-if="user.admin === '1'" role="menuitem">
                        <a href="#/admin">Admin</a>
                    </li>
                    <li ng-if="user.admin === '1'" role="menuitem">
                        <a href="#/admin/punts">Admin Punts</a>
                    </li>
                    <li ng-if="user.admin === '1'" role="menuitem">
                        <a href="#/admin/users">Admin Users</a>
                    </li>
                    <li ng-if="user.admin === '1'" role="menuitem">
                        <a href="#/admin/bookings">Admin Bookings</a>
                    </li>
                    <li ng-if="user.admin === '1'" role="menuitem">
                        <a href="#/admin/rules">Admin Punt Rules</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<div class="view-container">
    <div ng-view="" class="view-frame"></div>
</div>
<div>Clare Punts app: v <span app-version=""></span>
</div>

<script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.8/angular.js" data-semver="1.4.8"></script>
<script data-require="ui-bootstrap@*" data-semver="1.3.2"
        src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-1.3.2.js"></script>
<script data-require="angular-animate@*" data-semver="1.4.8"
        src="https://code.angularjs.org/1.4.8/angular-animate.js"></script>
<script data-require="angular-route@*" data-semver="1.4.8"
        src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
<script data-require="ngResource@*" data-semver="1.3.0"
        src="https://rawgit.com/angular/bower-angular-resource/master/angular-resource.js"></script>
<script data-require="checklist-model.js@*" data-semver="0.0.1"
        src="https://vitalets.github.io/checklist-model/checklist-model.js"></script>
<script data-require="rangy@*" data-semver="1.3.0"
        src="https://rawgit.com/fraywing/textAngular/master/dist/textAngular-rangy.min.js"></script>
<script data-require="textangular@*" data-semver="1.5.0"
        src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js"></script>
<script data-require="textangular@*" data-semver="1.5.0"
        src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js"></script>

<!--build:js main.js -->
<script src="app.js"></script>
<script src="components/controllers.js"></script>
<script src="components/filters.js"></script>
<script src="components/services.js"></script>
<script src="components/directives.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<script src="admin/admin.js"></script>
<script src="admin/booking/adminbooking.js"></script>
<script src="admin/punt/adminpunt.js"></script>
<script src="admin/users/adminusers.js"></script>
<script src="admin/rules/adminrules.js"></script>
<script src="bookapunt/bookapunt.js"></script>
<script src="status/status.js"></script>
<script src="rules/rules.js"></script>
<script src="mybookings/mybookings.js"></script>
<script src="mysettings/mysettings.js"></script>
<!-- endbuild -->

</body>
</html>
